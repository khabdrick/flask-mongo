{% extends 'base.html' %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:100] }}...</p>
                <a href="{{ url_for('post', id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    {% else %}
        <p>No results found.</p>
    {% endfor %}
{% endblock %}
